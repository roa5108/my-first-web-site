    <h2>아이린</h2>
    <h3>개요</h3>
    <p><a href="https://namu.wiki/w/%EC%95%84%EC%9D%B4%EB%A6%B0" target="_blank" title="나무위키_아이린">아이린</a>은 SM엔터테인먼트 소속 5인조 걸그룹 Red Velvet의 멤버이다. 
        그룹에서 리더, 센터, 메인래퍼, 서브보컬, 리드댄서를 맡고 있다.</p>
    <video src="irene.mp4" autoplay="autoplay" autoplay loop muted></video>
        <h3>데뷔 전</h3>
    <p>1991년 3월 29일 대구직할시 북구 칠곡지구에서 태어났다.
        학남고등학교 3학년 때였던 2009년부터 연습생 생활을 시작했다.</p>
